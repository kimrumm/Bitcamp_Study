    <script>
        const won = '1000원';
        const dollar = '1.5$';

        console.log(Number(won));
        console.log(Number(dollar));

        //표현 할 수 있는 범위까지 표현됨
        console.log(parseInt(won));
        console.log(parseInt(dollar));
        console.log(parseFloat(dollar));

        console.log(parseInt('0x273')); // 16진수 표현
        console.log(parseInt('0273')); 
        console.log(parseInt('273',8)); // 8진수 표현 
        console.log(parseInt('273', 16));
