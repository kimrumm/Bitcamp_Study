<!DOCTYPE html>
<html lnag="ko">

<head>
    <meta charset="UTF-8">
    <title>네이버 : 회원가입</title>
    <link rel="stylesheet" href="never_join.css">

</head>

<body>
    <!-- header -->
    <div id="header">
        <a href="https://nid.naver.com/user2/V2Join.nhn?m=agree#agreeBottom" target="_blank"
            title="네이버 회원가입 페이지 보러가기"><img src="never_logo.png" id="logo"></a>
    </div>


    <!-- wrapper -->
    <div id="wrapper">

        <!-- content-->
        <div id="content">

            <!-- ID -->
            <div>
                <h3>
                    <label>아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20">
                    <span class="step_url">@naver.com</span>
                </span>
            </div>

            <!-- PW1 -->
            <div>
                <h3><label>비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="text" id="pswd1" class="int" maxlength="20">
                    <img src="pw1.png" class="pswdImg">
                </span>
                <span class="error_next_box">필수 정보입니다.</span>
            </div>

            <!-- PW2 -->
            <div>
                <h3><label>비밀번호 재확인</label></h3>
                <span class="box int_pass">
                    <input type="text" id="pswd2" class="int" maxlength="20">
                    <img src="pw2.png" id="pswd2_img1" class="pswdImg">
                </span>
                <span class="error_next_box">필수 정보입니다.</span>
            </div>

            <!-- NAME -->
            <div>
                <h3><label>이름</label></h3>
                <span class="box">
                    <input type="text" id="name" class="int" maxlength="20">
                </span>
            </div>

            <!-- BIRTH -->
            <div>
                <h3><label>생년월일</label></h3>

                <div id="bir_wrap">
                    <!-- BIRTH_YY -->
                    <div id="bir_yy">
                        <span class="box">
                            <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                        </span>
                    </div>

                    <!-- BIRTH_MM -->
                    <div id="bir_mm">
                        <span class="box">
                            <select id="mm">
                                <option>월</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                    </div>

                    <!-- BIRTH_DD -->
                    <div id="bir_dd">
                        <span class="box">
                            <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                        </span>
                    </div>

                </div>
            </div>

            <!-- GENDER -->
            <div>
                <h3><label>성별</label></h3>
                <span class="box">
                    <select id="gender">
                        <option>성별</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                    </select>
                </span>
            </div>

            <!-- EMAIL -->
            <div>
                <h3><label>본인확인 이메일<span class="optional">(선택)</span></label></h3>
                <span class="box int_email">
                    <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                </span>
            </div>

            <!-- MOBILE -->
            <div>

                <h3><label>휴대전화</label></h3>
                <div class="box">
                    <select id="nationNo" name="nationNo" aria-label="전화번호 입력">
                        <option value="82">
                            대한민국 +82
                        </option>
                        <option value="82">
                            대한민국 +82
                        </option>
                    </select>
                </div>
                <span class="box">
                    <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                </span>
                <div class="box">
                    <input type="tel" id="authNo" name="authNo" placeholder="인증번호 입력하세요" aria-label="인증번호 입력하세요"
                        class="int" maxlength="4">
                </div>
                <span class="error_next_box"></span>
            </div>


            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="button" id="btnJoin">
                    <span>가입하기</span>
                </button>
            </div>

        </div>
        <!-- content-->

    </div>
    <!-- wrapper -->
</body>

</html>
