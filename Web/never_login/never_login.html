<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="never_login.css">
</head>

<body>
    <!-- 전체영역 -->
    <div class="main">
        <!-- 웹페이지 상단 -->
        <header>
            <!-- 언어선택 -->
            <div>
                <div class="select-lang">
                    <select class="selectbox" name="local_switch" title="언어선택">
                        <option value="ko_KR">한국어</option>
                        <option value="en_US">English</option>

                    </select>
                </div>
            </div>

            <!-- 네이버 로고 -->
            <div>
                <a href="#"><img src="never_logo.png"></a>
            </div>
        </header>
        <div class="content">
            <!-- 로그인 영역 -->
            <section>

                <!-- 아이디영역 -->
                <div class="id">
                    <input placeholder="아이디" type="text"></input>
                </div>

                <!-- 비밀번호영역 -->
                <div class="pw">
                    <input placeholder="비밀번호" type="password"></input>
                </div>

                <!-- 로그인영역 -->
                <div class="login-btn">
                    <button>로그인</button>
                </div>
        </section>
    </div>
    </div>
